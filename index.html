        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Special Event')">Special Event</button>
            <button class="tablinks" onclick="openTab(event, 'I am Bored')">I'm Bored</button>

          <div id="Special Event" class="tabcontent">

            <p id="eventList">
            </p>
            <button onclick="randomSpecialEvent(event)">Shuffle</button>
          </div>
          
          <div id="I am Bored" class="tabcontent">
            <h1>Go</h1>
            <h2 id="boredTitle"></h2>
            <p  id="boredList"></p>
            <button onclick="randomIAmBored(event)">Randomiser</button>
          </div>

          <div id="Hobby" class="tabcontent">
            <h1>Try:</h1>

            <button onclick="randomHobby(event)">Random</button>
          </div>
          
        <script src="./javascript.js"></script>
